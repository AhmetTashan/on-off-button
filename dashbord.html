<!DOCTYPE html>
<html>
<head>
    <title>Switch Button</title>
    <link rel="stylesheet" href="assest/master.css">
</head>
<body>

<div class="row">
    <label class="col s2" for="button">Switch Button</label>
    <div class="col s10">
        <div class="switches">
            <label>
                <input type="checkbox" id="button" checked>
                <i></i>
                <span class="info" id="on">Button <strong>enabled.</strong></span>
                <span class="info" id="off">Button <strong>disabled.</strong></span>
            </label>
        </div>
    </div>
</div>

<div class="row">
    <label class="col s2" for="button">Switch Button</label>
    <div class="col s10">
        <div class="switches">
            <label>
                <input type="checkbox" id="button">
                <i></i>
                <span class="info" id="on">Button <strong>enabled.</strong></span>
                <span class="info" id="off">Button <strong>disabled.</strong></span>
            </label>
        </div>
    </div>
</div>

</body>
</html>
